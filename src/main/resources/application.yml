spring:
  application:
    name: osiv-test
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
    hikari:
      maximum-pool-size: 1
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
    open-in-view: false
    hibernate:
      ddl-auto: create
